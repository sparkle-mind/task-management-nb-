<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Multiple Select Option </title>
  <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css">
</head>

<body>
  <select class="chzn-select" multiple="true" name="faculty" style="width:200px;">
    <option value="AC">hello-1</option>
    <option value="AD">hello-2</option>
    <option value="AM">hello-3</option>
    <option value="AP">hello-4</option>
  </select>

  <script type="text/javascript">
    $(function () {
      $(".chzn-select").chosen();
    });
  </script>
</body>

</html>
