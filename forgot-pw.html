<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot-pw</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/forgot-pw.css">
    <!-- ======= OPEN SENS ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
  

<section class="login-wrp forgot-pw">
  <div class="login-inner flex">
    <div class="login-form">
      <h1>Forgot Password?</h1>
      <p>Please enter your registered email and we will send you a password reset link.</p>
      <form action="post">
        <div class="input-box">
            <label for="email">Enter Your Email</label>
          <div class="forgot-email">
            <input type="email" placeholder="Your Email Address">
            <button type="submit" class="btn">Confirm</button>
          </div>
        </div>
       
        <div class="sign-up">
            <h5>Go to  <a href="#">Sign In</a></h5>
        </div>
    </form>
    </div>
    <div class="login-img">
      <img src="images/forgot-img.png" alt="forgot-img ">
    </div>
  </div>
</section>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/custom.js"></script>
</body>
</html>
